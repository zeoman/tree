<mat-card class="main-form">
  <mat-card-title class="main-form__title">
    Login
  </mat-card-title>

  <ng-container *ngIf="!!formGroup"
                [formGroup]="formGroup">
    <mat-card-content class="main-form__content">

      <mat-form-field appearance="outline" class="main-form__control">
        <mat-label>Login</mat-label>
        <input matInput
               type="text"
               formControlName="login"
               appAutofocus
        >
        <mat-error>
          {{errors.required}}
        </mat-error>
      </mat-form-field>

        <mat-form-field appearance="outline" class="main-form__control">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error>
            {{errors.required}}
          </mat-error>
        </mat-form-field>

    </mat-card-content>

    <mat-card-actions class="main-form__actions">

      <button mat-raised-button
              color="primary"
              [disabled]="!formGroup.valid"
              (click)="submit()"
      >
        Submit
      </button>

      <button mat-flat-button
              routerLink="/auth/register"
      >
        Register
      </button>

    </mat-card-actions>
  </ng-container>
</mat-card>
