<mat-card class="main-form">
  <mat-card-title class="main-form__title">
    Generate tree
  </mat-card-title>

  <ng-container *ngIf="!!formGroup"
                [formGroup]="formGroup">
    <mat-card-content class="main-form__content">

      <mat-form-field appearance="outline" class="main-form__control">
        <mat-label>Root Nodes Amount</mat-label>
        <input matInput
               type="number"
               formControlName="rootNodesAmount"
               autocomplete="off"
               (focus)="selectValue($event)"
        >
        <mat-error *ngIf="formGroup.get('rootNodesAmount')?.hasError('required')">
          {{errors.required}}
        </mat-error>
        <mat-error *ngIf="formGroup.get('rootNodesAmount')?.hasError('integersPositive')">
          {{errors.integersPositive}}
        </mat-error>
      </mat-form-field>

      <ng-container formGroupName="childrenAmount">
        <mat-form-field appearance="outline" class="main-form__control">
          <mat-label>Children Min</mat-label>
          <input matInput
                 type="number"
                 formControlName="childrenMin"
                 autocomplete="off"
                 (focus)="selectValue($event)"
          >
          <mat-error *ngIf="formGroup.get('childrenAmount.childrenMin')?.hasError('required')">
            {{errors.required}}
          </mat-error>
          <mat-error *ngIf="formGroup.get('childrenAmount.childrenMin')?.hasError('integersPositive')">
            {{errors.integersPositive}}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="main-form__control">
          <mat-label>Children Max</mat-label>
          <input matInput
                 type="number"
                 formControlName="childrenMax"
                 autocomplete="off"
                 [errorStateMatcher]="confirmValidParentMatcher"
                 (focus)="selectValue($event)"
          >
          <mat-error *ngIf="formGroup.get('childrenAmount.childrenMax')?.hasError('required')">
            {{errors.required}}
          </mat-error>
          <mat-error *ngIf="formGroup.get('childrenAmount.childrenMax')?.hasError('integersPositive')">
            {{errors.integersPositive}}
          </mat-error>
          <mat-error *ngIf="formGroup.get('childrenAmount')?.hasError('secondMustBeMore')">
            {{errors.secondMustBeMore}}
          </mat-error>
        </mat-form-field>
      </ng-container>

      <mat-form-field appearance="outline" class="main-form__control">
        <mat-label>Deep Level</mat-label>
        <input matInput
               type="number"
               formControlName="deepLevel"
               autocomplete="off"
               (focus)="selectValue($event)"
        >
        <mat-error *ngIf="formGroup.get('deepLevel')?.hasError('required')">
          {{errors.required}}
        </mat-error>
        <mat-error *ngIf="formGroup.get('deepLevel')?.hasError('integersPositive')">
          {{errors.integersPositive}}
        </mat-error>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions class="main-form__actions">

      <button mat-raised-button
              color="primary"
              [disabled]="!formGroup.valid"
              (click)="submit()"
      >
        Submit
      </button>

      <button mat-flat-button
              routerLink="/"
      >
        Cancel
      </button>

    </mat-card-actions>
  </ng-container>
</mat-card>
